name: Lint Staged on PR

on:
  pull_request:
    types: [opened, edited, reopened]

jobs:
  lint-staged:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'   

      - name: Install dependencies
        run: npm install   

      - name: Run lint-staged
        run: npx lint-staged